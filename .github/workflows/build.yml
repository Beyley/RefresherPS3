name: Build PKG

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: macos-14

    steps:
    - name: Install Docker
      run: |
        brew install docker
      
    - uses: actions/checkout@v3
    - name: Run the build
      run: docker run -v `pwd`:/RefresherPS3 zeldin/ps3dev-docker /RefresherPS3/docker-build-internal.sh
